<html>
<head>
  <link href="//cdn.muicss.com/mui-0.10.3/css/mui.min.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <style>
    .mui-select {
      display: inline-block;
      vertical-align: middle;
      width: auto;
    }
    .button-container {
      display: inline-block;
      vertical-align: middle;
    }
    .mui-btn {
      vertical-align: middle;
      margin-left: 30px;
    }
  </style>
</head>
<body style="background-color: initial;">
  <div id="externalRingContainer">
    <h4 id="externalCall" style="margin-left: 15px" class="mui--text-dark-hint"></h4>
    <div class="mui-container">
      <div class="mui-select">
        <select id="externalRing"></select>
        <label id="chooseExternalRing"></label>
      </div>
      <div class="button-container">
        <button id="externalPlayButton" class="mui-btn mui-btn--small"><i class="fas fa-play"></i></button>
        <button id="externalStopButton" class="mui-btn mui-btn--small"><i class="fas fa-stop"></i></button>
      </div>
    </div>
  </div>
</body>
<script src="//cdn.muicss.com/mui-0.10.3/js/mui.min.js"></script>
<script src='ring.js' type='module'></script>
</html>
